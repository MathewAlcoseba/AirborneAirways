<div class="ticket" id="ticket">

    <img src="assets/ticketpass.svg" alt="" id="ticketpass">
  
    <div class="countries" id="">
      <div class="country1">
        <p>{{ departureCountry }}</p>
      </div>
      <img src="assets/arrow.svg" alt="" id="arrow">
      <div class="country2">
        <p>{{ destinationCountry }}</p>
      </div>
      
    </div>
    <div class="ticketTop">
  
      <div class="flightID" id="">
        <p>Flight.12345</p>
      </div>
  
      <div class="flightDate">
        <p>{{ departureDate }}</p>
      </div>
  
    </div>
  
    <div class="name" id=""> </div>
    <div class="flightDetails" id="">
        <div class="departure">
            <p>DEPARTURE</p>
            <p class="date">{{ departureDate }}</p>
        </div>
        <div class="return">
            <p>RETURN</p>
            <p class="date">{{ returnDate }}</p>
        </div>
        <div class="gate">
            <p>GATE</p>
        </div>
    </div>
    <div class="flightDetailsSmall" id="">
        <div class="departure">
           <p> DEP.</p>
         
        </div>
        <div class="return">
            <p>RETURN</p>
        </div>
        <div class="gate">
          <p>GATE</p>
        </div>
    </div>
    <div class="seat" id="">
        <div class="seatNo">SEAT:</div>
       
    </div>
  
  </div>
