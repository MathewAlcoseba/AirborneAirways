<div class="container">
  <div class="row mb-3">
    <div class="col">
      <h1>Flights</h1>
    </div>
    <div class="col-auto">
      <button
        type="button"
        class="btn custom-button button-1 mr-2"
        data-toggle="modal"
        data-target="#addFlightModal"
      >
        Add
      </button>
    </div>
  </div>

  <table class="table table-hover table-custom-style">
    <thead>
      <tr>
        <th class="theader" scope="col">Flight ID</th>
        <th class="theader" scope="col">Ticket Price</th>
        <th class="theader" scope="col">Origin</th>
        <th class="theader" scope="col">Destination</th>
        <th class="theader" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">
        <td>{{ flight.flightId }}</td>
        <td>â‚±{{ flight.ticketPrice.toFixed(2) }}</td>
        <td>{{ flight.origin }}</td>
        <td>{{ flight.destination }}</td>
        <td>
          <button
            type="button"
            class="btn custom-button button-2"
            (click)="deleteFlight(flight.flightId)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row mt-3">
    <div class="col">
      <h2>Add New Flight</h2>
      <form #addFlightForm="ngForm" (ngSubmit)="addFlight(addFlightForm)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ticketPrice">Ticket Price</label>
            <input
              type="number"
              class="form-control"
              id="ticketPrice"
              name="ticketPrice"
              ngModel
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="origin">Origin</label>
            <input
              type="text"
              class="form-control"
              id="origin"
              name="origin"
              ngModel
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input
            type="text"
            class="form-control"
            id="destination"
            name="destination"
            ngModel
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Flight</button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="addFlightForm.resetForm()"
        >
          Clear
        </button>
      </form>
    </div>
  </div>
</div>
